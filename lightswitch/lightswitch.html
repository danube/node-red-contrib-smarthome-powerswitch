<!-- node definition -->
<script type="text/javascript">
    RED.nodes.registerType('lightswitch',{
        category: 'Smart Home',
        color: '#FDF0C2',
        defaults: {
            name: {value:""},
            topicButton: {value:"", required: true},
            topicFeedback: {value:"", required: true},
            topicMotion: {value:"", required: false}

        inputs:1,
        inputLabels: "All the inputs needed",
        outputs:4,
        outputLabels: ["Control output","UI output","Status feedback","Debug output"],
        icon: "font-awesome/fa-lightbulb-o",

        <label for="node-input-topicButton"><i class="fa fa-tasks"></i> Button</label>

</script>
