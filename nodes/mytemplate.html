<!-- node definition -->
<script type="text/javascript">
    RED.nodes.registerType('mytemplate',{
        category: 'Smart Home',
        color: '#FDF0C2',
        defaults: {
            name: {value:""},
        },
        inputs:1,
        outputs:2,
        outputLabels: ["Control output","Debug output"],
        icon: "font-awesome/fa-lightbulb-o",
        label: "Template",
    });
</script>




<!-- edit template

<script type="text/html" data-template-name="mytemplate">

    <div class="form-row">

        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>
