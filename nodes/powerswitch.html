<script type="text/html" data-template-name="powerswitch">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label> <!-- Beim Ändern des Namens ändert sich der nicht am Drawboard -->

        <label for="node-input-topicButton"><i class="fa fa-tasks"></i> Button</label>

    <div class="form-row">
        <label for="node-input-expectFeedback"><i class="fa fa-tasks"></i> Feedback</label>

        <input type="text" id="node-input-topicFeedback" placeholder="Configure or leave blank to use default">
    </div>

    <div class="form-row">
    </div>

    <div class="form-row">
        <label for="node-input-topicForce"><i class="fa fa-tasks"></i> Force</label>
        <input type="text" id="node-input-topicForce" placeholder="Configure or leave blank to use default">
    </div>

    <h2>Behaviour configuration</h2>
    <div class="form-row">
        <label for="node-input-timeoutValue"><i class="fa fa-sliders"></i> Timeout [s]</label>
        <input type="text" id="node-input-timeoutValue" placeholder="Disabled if '0'">
    </div>

</script>
